{% extends "base.html" %}

{% block content %}
<main>
<h2>{{ page_title }}</h2>

<form id="contact-form" action="" method="post">

    <div class="input-div">
        <input id="username" name="username" type="text" placeholder="Введите ваше имя" required size="40" maxlength="100" />
    </div>
    <div class="input-div">
        <input id="email" name="email" type="text" placeholder="Ваш адрес электронной почты" required size="40" maxlength="100" />
    </div>
    <div class="input-div">
        <input id="password" name="password" type="password" placeholder="Ваш пароль" required size="40" maxlength="100" />
    </div>
    <div class="input-btn">
        <input id="submit" name="submit" type="submit" value="Отправить">
    </div>
</form>
</main>
<section>
    <hr>
</section>
{% endblock %}
